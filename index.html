<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 3a2a064a-0ac8-4cec-a955-792894e484f8 -->
	<div id="maps" style="width: 600px; height: 400px"></div>

	<script src="https://api-maps.yandex.ru/2.1/?apikey=3a2a064a-0ac8-4cec-a955-792894e484f8&lang=ru_RU" type="text/javascript"></script>
	<script type="text/javascript">
		// Функция ymaps.ready() будет вызвана, когда
		// загрузятся все компоненты API, а также когда будет готово DOM-дерево.
		ymaps.ready(init);
		function init() {
			// Создание карты.
			var myMap = new ymaps.Map("map", {
				// Координаты центра карты.
				// Порядок по умолчанию: «широта, долгота».
				// Чтобы не определять координаты центра карты вручную,
				// воспользуйтесь инструментом Определение координат.
				center: [55.76, 37.64],
				// Уровень масштабирования. Допустимые значения:
				// от 0 (весь мир) до 19.
				zoom: 7
			});
		}
	</script>
</body>
</html>
